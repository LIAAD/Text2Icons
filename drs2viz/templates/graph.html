<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
        <!-- <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

		<style>
			#mynetwork {
				width: 1280px;
				height: 720px;
				border: 1px solid lightgray;
			}
		</style>
	</head>

	<body>
		<div class="container mt-4">
            <div class="content d-flex justify-content-center">
				<div id="mynetwork"></div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

		<script>
			
			$(document).ready(function() {
				// create an array with nodes
				let actorsDict = JSON.stringify({{actors | safe}});
				actorsDict = JSON.parse(actorsDict);

				let nodesArray = []
				for (const [key, value] of Object.entries(actorsDict)) {
					nodesArray.push({ id: key, label: value })
				}

				let nodes = new vis.DataSet(nodesArray);

				// create an array with edges
				let nonEvRels = JSON.stringify({{non_ev_rels | safe}});
				nonEvRels = JSON.parse(nonEvRels);

				let evRels = JSON.stringify({{ev_rels | safe}});
				evRels = JSON.parse(evRels);

				let relsArray = []

				nonEvRels.forEach(element => relsArray.push({ from: element[0], to: element[2], label: element[1] }));

				evRels.forEach(element => relsArray.push({ from: element[0], to: element[2], label: element[1] }));

				let edges = new vis.DataSet(relsArray)

				// create a network
				const container = document.getElementById("mynetwork");

				const data = {
					nodes: nodes,
					edges: edges,
				};
				const options = {
					interaction: {
						dragNodes:true,
						dragView: true,
						hideEdgesOnDrag: false,
						hideEdgesOnZoom: false,
						hideNodesOnDrag: false,
						hover: true,
						hoverConnectedEdges: true,
						keyboard: {
							enabled: true,
							speed: {x: 10, y: 10, zoom: 0.02},
							bindToWindow: true
						},
						multiselect: true,
						navigationButtons: true,
						selectable: true,
						selectConnectedEdges: true,
						tooltipDelay: 300,
						zoomSpeed: 1,
						zoomView: true
					},
					edges: {
						arrows: 'to',
						shadow: false,
						smooth: true
					},
					layout: {
						randomSeed: 3,
						improvedLayout: true,
						clusterThreshold: 500,
						hierarchical: {
							enabled: true,
							levelSeparation: 200,
							nodeSpacing: 200,
							treeSpacing: 200,
							blockShifting: true,
							edgeMinimization: true,
							parentCentralization: true,
							direction: 'UD',        // UD, DU, LR, RL
							sortMethod: 'hubsize',  // hubsize, directed
							shakeTowards: 'leaves'  // roots, leaves
						}
					},
					physics: {
						enabled: false
					}
				};
				const network = new vis.Network(container, data, options);
				// after rendering network, set hierarchical layout to false to allow free drag of nodes
				network.setOptions({
					layout: {
						hierarchical: false
					}
				});
			});
		</script>
	</body>

</html>
